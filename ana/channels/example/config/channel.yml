# The channel.yml file is a registry of the nodes that appear in the GUI. The node names are used for graphs.
nodes:

  Bubbles:
    class: BubblesNode
    module: ana.packages.example.nodes.object_generators

  Yo-yo:
    class: YoyoNode
    module: ana.packages.example.nodes.object_generators

  Rubik's Cube:
    class: RubikNode
    module: ana.packages.example.nodes.object_generators

  Mix Cube:
    class: MixedRubikNode
    module: ana.packages.example.nodes.object_generators

  Skateboard:
    class: SkateboardNode
    module: ana.packages.example.nodes.object_generators

  Playdough:
    class: PlayDohNode
    module: ana.packages.example.nodes.object_generators

  ColorVariation:
    class: ColorVariationModifier
    module: ana.packages.example.nodes.color_variation_modifier

  RandomPlacement:
    class: RandomPlacementClass
    module: ana.packages.example.nodes.random_placement

  Container:
    class: ContainerNode
    module: ana.packages.example.nodes.object_generators

  Floor:
    class: FloorNode
    module: ana.packages.example.nodes.object_generators

  DropObjectsNode:
    class: DropObjectsNode
    module: ana.packages.example.nodes.drop_objects
  
  RenderNode:
    class: RenderNode
    module: ana.packages.example.nodes.render

  RandomInteger:
    class: RandomRandint
    module: ana.packages.common.nodes.random_generator

  Weight:
    class: Weight
    module: ana.packages.common.nodes.generators