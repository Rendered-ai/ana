# The deckard.yml file defines the hierarchy of the nodes in channel.yml for presentation in the GUI.
# Any node in channel.yml not listed here is appended at the bottom of the list in the GUI.
add_node_menu:
  - category: Objects
    color: "#246BB3"
    subcategories:
      - subcategory: Generators
        nodes:
          - Bubbles
          - Yo-yo
          - Rubik's Cube
          - Mix Cube
          - Skateboard
          - Playdough
          - Container
          - Floor
  - category: Modifiers
    color: "#B32424"
    subcategories:
      - subcategory: Placement
        nodes:
          - Random Placement
      - subcategory: Color 
        nodes:
          - Color Variation
      - subcategory: Physics
        nodes:
          - Drop Objects
      - subcategory: Branch
        nodes:
          - Weight
  - category: Render
    color: "#24B324"
    subcategories:
      - subcategory: Image
        nodes:
          - Render
  - category: Values
    color: "#B3B3B3"
    subcategories:
      - subcategory: Generators
        nodes:
          - Random Integer
