#The package.yml file contains the location of models to be loaded from Blender files.
#The name of the objects map to the name of a collection in the blender file.

# This package uses volumes. The "example" volume is defined in the "volumes" block
# The volume name can then be used in the "objects" block to refer to that location.
# FOr instance, "example:LowPoly.blend" refers to "packages/example/LowPoly.blend"
volumes:
  example: volumes/example

# Define objects. Note that filenames are relative to the value passed in from "--data"
objects:

  YoYo:
    filename: example:LowPoly.blend

  BubbleBottle:
    filename: example:LowPoly.blend

  Skateboard:
    filename: example:LowPoly.blend

